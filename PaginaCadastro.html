<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Revitz</title>
<!-- Styles -->
    <link rel="stylesheet" href="css/account.css">
<!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo-menu">
            <div class="logo">
                <img src="images/revitz-Logo.png" alt="Logo" width="140">
            </div>
        </div>
        <div class="Menu-container">
            <nav class="menu">
                <a href="#como-funciona">Como Funciona</a>
                <a href="#quem-somos">Quem Somos</a>
                <a href="#campanhas">Campanhas</a>
                <a href="#ajuda">Ajuda</a>
            </nav>
        </div>
        <div class="button">
            <button class="btn">Login</button>
            <button class="btn sign-up">Cadastre-se</button>
        </div>
    </header>
    <section class="container-itens">
        <!-- Seção para adicionar e remover itens de doação -->
        <section id="itens-doacao">
            <h2>Gerenciamento de Itens de Doação</h2>
            <form id="adicionar-item">
                <label for="nome-item">Nome do Item:</label>
                <input type="text" id="nome-item" placeholder="Nome do item">
                <button type="button" onclick="adicionarItem()">Adicionar Item</button>
            </form>
    
            <ul id="lista-itens">
                <!-- Lista de itens será preenchida dinamicamente -->
            </ul>
        </section>
    
        <!-- Seção para cadastrar pontos de coleta -->
        <section id="pontos-coleta">
            <h2>Cadastro de Pontos de Coleta</h2>
            <form id="cadastro-ponto">
                <label for="nome-local">Nome do Local:</label>
                <input type="text" id="nome-local" placeholder="Nome do local">
                
                <label for="endereco-local">Endereço:</label>
                <input type="text" id="endereco-local" placeholder="Endereço do local">
                
                <button type="button" onclick="adicionarPonto()">Cadastrar Ponto de Coleta</button>
            </form>
    
            <ul id="lista-pontos">
            </ul>
        </section>
    </section>
        <script src="/scripts/pageout.js"></script>
    </body>
    </html>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fas fa-envelope"></i></a> <!--plataformarevitz@gmail.com-->
            </div>
            <div class="footer-text">
                <p class="p1">Copyright © 2024 Revitz. Todos os direitos reservados.</p>
                <p class="p2">Entidade sem fins lucrativos</p>
            </div>
        </div>
    </footer>
</body>
</html>
